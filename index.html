<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Form</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="logo-section">
            <div class="logo-container">
                <div><img src="logo.png" class="logo"></div>
                <div class="logo logo-text">ODIN</div>
            </div>
            <footer>
                Photo by Haile West on <a href="https://unsplash.com">Unsplash</a>
            </footer>
        </div>

        <div class="form-section">
            <div class="form-intro">
                <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started. <br/><br/> You <em>know</em> you want to.
                </div>
            </div>
            <div class="form" id="registrationForm">
                <form class="form-container">
                    <div class="input-container">
                        <legend>Let's do this!</legend>
                        <div class="first-name">
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name" placeholder="Type your first name" required>
                           </div>
                        <div>
                            <label for="last_name">LAST NAME</label>
                        <input type="text" id="last_name" name="last_name" placeholder="Type your last name" required>
                        
                        </div>
                        <div>
                            <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email_name" placeholder="Type your email" required>
                        
                        </div>
                        <div>
                            <label for="phone_number">PHONE NUMBER</label>
                        <input type="text" id="phone_number" name="phone_number" placeholder="Type your phone number" required>
                        
                        </div>
                        <div>
                            <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" placeholder="Type your password" required>
                        
                        </div>
                        <div>
                            <label for="confirm_password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm_password" placeholder="Type the password again" required>
                        </div>
                        <div></div>

                    </div>
                    
                    <div class="btn-container"></div>
                    <button class="btn-submit" type="submit">Create Account</button>
                </form>
                <div class="already">
                    Already have an account? <span class="log-in">Log in</span>
                </div>
            </div>
            
    </div>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.querySelector('form');
    const password = document.getElementById('password');
    const confirmPassword = document.getElementById('confirm_password');
    let passwordError = document.createElement('div');
    passwordError.className = 'password-error';
    passwordError.style.color = 'red';
    passwordError.style.fontSize = '0.8em';
    passwordError.style.marginTop = '5px';
    
    confirmPassword.parentNode.appendChild(passwordError);

    function validatePassword() {
        if (password.value != confirmPassword.value) {
            passwordError.textContent = "Passwords do not match";
            password.style.borderColor = 'red';
            confirmPassword.style.borderColor = 'red';
            return false;
        } else {
            passwordError.textContent = "";
            password.style.borderColor = '';
            confirmPassword.style.borderColor = '';
            return true;
        }
    }

    password.addEventListener('input', validatePassword);
    confirmPassword.addEventListener('input', validatePassword);

    form.addEventListener('submit', function(e) {
        if (!validatePassword()) {
            e.preventDefault();
        }
    });
});
    </script>
</body>
</html>
